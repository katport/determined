description: efficientdet_distributed
environment:
  image: aaron276h/pytorch-1.6
hyperparameters:
  global_batch_size: 32 #64
  root: '/mnt/data'
  dataset: coco
  model: efficientdet_d0 #tf_efficientdet_d1
  redundant_bias: None
  val_skip: 0
  num_classes: 90 # double check
  pretrained: False
  no_pretrained_backbone: False
  initial_checkpoint: 
  resume: ''
  no_resume_opt: False
  mean: None
  std: None
  interpolation: 
  fill_color: None
  clip_grad: 10.0
  opt: sgd #fusedmomentum
  opt_eps: 1e-3
  momentum: 0.9
  weight_decay: 4e-5
  sched: cosine
  lr: 0.12
  lr_noise: 0.4 0.9
  lr_noise_pct: 0.67
  lr_noise_std: 1.0
  lr_cycle_mul: 1.0
  lr_cycle_limit: 1
  warmup_lr: 0.0001
  min_lr: 1e-5
  epochs: 300
  start_epoch: None
  decay_epochs: 30
  warmup_epochs: 5
  cooldown_epochs: 10
  patience_epochs: 10
  decay_rate: 0.1
  color_jitter: 0.4
  aa: None
  reprob: 0.
  remode: pixel
  recount: 1
  train_interpolation: random
  smoothing: None
  jit_loss: None
  new_focal: None
  model_ema: True
  model_ema_decay: 0.9999
  sync_bn: true
  dist_bn: 
  seed: 42
  log_interval: 50
  recovery_interval: 0
  workers: 4
  save_images: False
  amp: False
  apex_amp: False
  native_amp: False
  channels_last: False
  pin_mem: False
  no_prefetcher: False
  bench_labeler: False
  output: 
  eval_metric: map
  tta: 0
records_per_epoch: 118287
searcher:
  name: single
  metric: val_loss
  max_length:
      # epochs: 240
      batches: 2
  smaller_is_better: true
resources:
  slots_per_trial: 2
reproducibility:
  experiment_seed: 42
min_validation_period:
  # epochs: 1
  batches: 100
entrypoint: model_def:EffDetTrial
max_restarts: 0
bind_mounts:
  - host_path: /home/katie/projects/data/coco
    container_path: /mnt/data
    # read_only: True